<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>maps in JS</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        function prod(a){
            return a*10;
        }
        document.getElementById("p1").innerHTML=prod(5);
        var num=[20,10,80,2,1];
        var newarr=num.map(prod);
        document.getElementById("p2").innerHTML=num;
        document.getElementById("p3").innerHTML=newarr;
    </script>
</body>
</html>
